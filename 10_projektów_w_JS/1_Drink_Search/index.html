<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/532fae2fe3.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <section class="drink-search">
        <div class="wrapper">
            <div class="heading">
                <div class="heading__darken"></div>
                <h1 class="heading__title">DrinkSearch</h1>
                <input type="input" class="heading__input" placeholder="Wpisz nazwę szukanego napoju">
            </div>
            <div class="list">
                <h2 class="list__title">Lista dostępnych napojów:</h2>
                <ul">
                    <li class="list__item">Mleko</li>
                    <li class="list__item">Piwo</li>
                    <li class="list__item">Whisky</li>
                    <li class="list__item">Pepsi</li>
                    <li class="list__item">Woda gazowana</li>
                    <li class="list__item">Sok jabłkowy</li>
                    <li class="list__item">Sok pomarańczowy</li>
                    <li class="list__item">Sok wieloowocowy</li>
                    <li class="list__item">Sok bananowy</li>
                    <li class="list__item">Wino czerwone</li>
                    <li class="list__item">Wino białe</li>
                    <li class="list__item">Wino różowe</li>
                    <li class="list__item">Energy drink</li>
                </ul>
            </div>
        </div>
    </section>


    <script src="./main.js"></script>

</body>

</html>
