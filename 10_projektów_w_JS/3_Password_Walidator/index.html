<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password walidator</title>
    <script src="https://kit.fontawesome.com/532fae2fe3.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>




    <div class="wrapper">
        <form>
            <h1>Zarejestruj się!</h1>
            <div class="form-box">
                <label for="username">Nazwa użytkownika:</label>
                <input type="text" id="username" value="" placeholder="Wpisz nazwę użytkownika">
                <p class="error-text">test</p>
            </div>

            <div class="form-box">
                <label for="pass">hasło:</label>
                <input type="password" id="password" value="" placeholder="Wpisz hasło">
                <p class="error-text">Hasło musi składać się z min. 8 znaków</p>
            </div>

            <div class="form-box">
                <label for="repeat-password">Powtórz hasło:</label>
                <input type="password" id="repeat-password" value="" placeholder="Wpisz hasło">
                <p class="error-text">Powtórz hasło</p>
            </div>

            <div class="form-box">
                <label for="email">Adres e-mail:</label>
                <input type="email" id="email" value="" placeholder="Podaj adres mailowy">
                <p class="error-text">E-mail jest niepoprawny</p>
            </div>

            <div class="control-buttons">
                <button class="clear">Wyczyść</button>
                <button class="send" type="submit">Wyślij</button>
            </div>

            <div class="popup">
                <p>Formularz został poprawnie wysłany</p>
                <button class="close">Zamknij</button>
            </div>
        </form>
    </div>



    <script src="./main.js"></script>

</body>

</html>
